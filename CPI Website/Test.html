<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Input con Icono</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(90deg, #e2e2e2, #c9d6ff);
        }

        .input-box {
            position: relative;
            display: flex;
            align-items: center;
            background: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 10px 15px;
            transition: border-color 0.3s ease;
        }

        .input-box:focus-within {
            border-color: #8a48ff;
        }

        .input-box input {
            border: none;
            outline: none;
            font-size: 16px;
            padding: 8px;
            width: 200px;
            background: transparent;
        }

        .input-box i {
            font-size: 20px;
            color: #aaa;
            margin-left: 10px;
            transform: translateY(-50%);
        }

        .input-box:focus-within i {
            color: #15ff00;
        }
    </style>
</head>
<body>

    <div class="input-box">
        <input type="text" class="input-color" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
    </div>

</body>
</html>
