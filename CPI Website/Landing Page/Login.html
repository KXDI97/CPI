<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CPI</title>
    <link rel="icon" type="image/png" href="../Images/">
    <link rel="stylesheet" href="../Styles/Landing-Style.css">
    <link rel="icon" type="image/png" href="../Images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <div class="container">
        <div class="form-box login">
            <form id="loginForm">
                <img src="../Images/Logo - CPI.png" class="logo">
                <h1>Login</h1>
                <div class="input-box">
                    <input id="login-username" type="text" class="input-color" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input id="login-password" type="password" class="input-color" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="forgot-link">
                    <a href="forgot.html">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>or login with social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google-plus'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-linkedin-square'></i></a>
                    <a href="#"><i class='bx bxl-slack'></i></a>
                </div>
            </form>

        </div>

        <div class="form-box register">
            <form id="registerForm">
                <img src="../Images/Logo - CPI.png" class="logo">
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" id="reg-username" class="input-color" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" id="reg-email" class="input-color" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="reg-password" class="input-color" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box">
                    <select id="reg-role" name="role" class="input-color" required>
                        <option value="">Select a role</option>
                        <option value="Client">Client</option>
                        <option value="Moderator">Moderator</option>
                    </select>
                    <i class='bx bxs-user-detail'></i>
                </div>
                <button type="submit" class="btn">Register</button>
                <p>or login with social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google-plus'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-linkedin-square'></i></a>
                    <a href="#"><i class='bx bxl-slack'></i></a>
                </div>
            </form>

        </div>
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1> Welcome back!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Hello, Welcome!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>

    </div>
    </div>
    <script src="../Scripts/Landing-Script.js"></script>
    <script src="../Scripts/Login.js"></script>
    <script src="../Scripts/API.js"></script>
</body>

</html>
