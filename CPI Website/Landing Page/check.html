<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check - CPI</title>
    <link rel="icon" type="image/png" href="../Images/logo.png">
    <link rel="stylesheet" href="../Styles/Check-Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <div class="container">
        <div class="image-section"></div>

        <div class="form-section">
            <div class="logo">
                <img src="../Images/Logo - CPI.png" alt="CPI Logo" class="logo-img">
                <span class="logo-text">CPI</span>
            </div>

            <h1 class="title">Check Your Email</h1>
            <p class="text">We have sent password recovery instructions to your email addresses.</p>
            <p class="text">
                Haven't received the email? Check your spam folder or try
                <a href="check.html" class="link">resend the message</a>
            </p>

            <button onclick="window.location.href='Login.html'" class="btn">Back to Login</button>

            <p class="footer">
                Don't have an account?
                <a href="Login.html" class="link">Register</a>
            </p>
        </div>
    </div>
</body>

</html>
