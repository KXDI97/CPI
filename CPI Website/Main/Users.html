<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Images/Logo - CPI.png" type="image/png">
    <title>Storage CPI</title>
    <link rel="icon" type="image/png" href="../Images/logo.png">
    <link rel="stylesheet" href="../Styles/HeaderSlider-Style.css">
    <link rel="stylesheet" href="../Styles/Storage-Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="header-container"></div>
    <div id="sidebar-container"></div>
    <div id="sidebar-overlay" class="sidebar-overlay"></div>
    <div class="content-Storage">
        <h1>Users Information</h1>
        <div class="controls">
            <div class="search-bar">
                <input type="text" placeholder="Search provider...">
                <ion-icon name="search-outline"></ion-icon>
            </div>
        </div>
        <div class="table-container">
            <h2>Clients</h2>
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                </tbody>
            </table>
        </div>
        <div class="pagination">
            <a href="#">«</a> <a href="#">1</a> <a href="#">2</a> <a href="#">3</a> <a href="#">4</a> <a href="#">5</a>
            <a href="#">6</a> <a href="#">»</a>
        </div>
        <!-- Fondo borroso -->
        <div id="modalBackdrop" class="backdrop hidden"></div>

        <!-- Modal -->
        <div id="providerModal" class="modal-add-stock hidden">
            <div class="modal-content">
                <h2>Add Provider</h2>
                <h3>Provider's Information</h3>
                <div class="form-group">
                    <div class="input-container">
                        <label>Provider's name *</label>
                        <input type="text" placeholder="Enter product name">
                    </div>
                    <div class="input-container">
                        <label>Provider's ID *</label>
                        <input type="text" placeholder="Enter product ID">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-container">
                    <label>Email *</label>
                    <input type="text" placeholder="Enter product ID">
                </div>
                <div class="input-container">
                    <label>Phone Number *</label>
                    <input type="text" placeholder="Enter product ID">
                </div>
            </div>
            <div class="form-group">
                <div class="input-container">
                    <label>Address *</label>
                    <input type="text" placeholder="Enter product ID">
                </div>
            </div>
            <div class="button-group">
                <button class="btn-1">Add Provider</button>
                <button class="btn-2" id="closeProviderModal">Cancel</button>
            </div>
        </div>
    </div>
    <script type="module">
        import { loadComponents } from '../Scripts/Components.js';
        loadComponents();
    </script>
    <script type="module" src="../Scripts/Main.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="../Scripts/Session.js"></script>
    <script src="../Scripts/Users.js"></script>
</body>

</html>
