<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings CPI</title>
    <link rel="stylesheet" href="../Styles/HeaderSlider-Style.css">
    <link rel="stylesheet" href="../Styles/Settings-Style.css">
</head>
<body>
    <div id="header-container"></div>
    <div id="sidebar-container"></div>
    <div class="container-settings">
        <h2>Settings</h2>
        <div class="settings-container">
            <div class="setting">
                <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                <span>User Management</span>
                <button>Editar</button>
            </div>
            <div class="setting">
                <span class="icon"><ion-icon name="notifications-circle-outline"></ion-icon></span>
                <span>Notifications</span>
                <button>Configurar</button>
            </div>
            <div class="setting">
                <span class="icon"><ion-icon name="shield-half-outline"></ion-icon></span>
                <span>Security and Backup</span>
                <button>Ver</button>
            </div>
            <div class="setting">
                <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                <span>User Preferences</span>
                <button>Ajustar</button>
            </div>
            <div class="setting">
                <span class="icon"><ion-icon name="globe-outline"></ion-icon></span>
                <span>Language and Region</span>
                <button>Cambiar</button>
            </div>
            <div class="setting">
                <span class="icon"><ion-icon name="bar-chart-outline"></ion-icon></span>
                <span>Customizing Reports</span>
                <button>Editar</button>
            </div>
        </div>
    </div>
    <script type="module">
        import { loadComponents } from '../Scripts/components.js';
        loadComponents();
    </script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
