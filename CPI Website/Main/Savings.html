<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports CPI</title>
    <link rel="icon" type="image/png" href="../Images/logo.png">
    <link rel="stylesheet" href="../Styles/HeaderSlider-Style.css">
    <link rel="stylesheet" href="../Styles/Savings-Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-container"></div>
    <div id="sidebar-container"></div>
    <div class="content-Reports">
        <h1>Reports</h1>

        <!-- Controles y filtros -->
        <div class="filters">
            <label for="start-date">Start date:</label>
            <input type="date" id="start-date">

            <label for="end-date">End date:</label>
            <input type="date" id="fecha-final">

            <label for="Product-Type">Product Type</label>
            <select id="Product-Type">
                <option value="">Select</option>
                <option value="Electronico">ElectrÃ³nicos</option>
                <option value="Muebles">Muebles</option>
                <option value="Ropa">Ropa</option>
            </select>

            <label for="Supplier">Supplier:</label>
            <input type="text" id="Supplier" placeholder="Enter Supplierr">

            <label for="Client-Code">Client Code:</label>
            <input type="text" id="Client-Code" placeholder="Enter Code">

            <label for="Import-Method">Import Method:</label>
            <select id="Import-Method">
                <option value="">Select</option>
                <option value="AÃ©reo">AÃ©reo</option>
                <option value="MarÃ­timo">MarÃ­timo</option>
                <option value="Terrestre">Terrestre</option>
            </select>

            <button class="btn-filtrar">
                <ion-icon name="filter-outline"></ion-icon>Apply Filters
            </button>
        </div>

        <div class="container-reports">
            <div class="report-viewer">
                <h2>Report Viewing</h2>
        
                <div class="form-group">
                    <label for="filters">ðŸ“ŒFilters Applied</label>
                    <input type="text" id="filters" placeholder="selected filters" disabled>
                </div>
        
                <div class="report-container">
                    <iframe id="reportFrame" src="ejemplo.pdf"></iframe>
                </div>
                
                <button class="generate-button">Generate Report</button>
                <button class="discard-button">Discard Report</button>
            </div>
        
            <div class="report-sender">
                <h2>Sending Reports</h2>

                <div class="form-group">
                    <label for="Reports">Select Report</label>
                    <select id="Reports">
                        <option value="">Select</option>
                        <option value="">Importacion</option>
                        <option value="">Exportacion</option>
                    </select>
                    
                    
                </div>
        
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="Enter Email Address">
                </div>
        
                <div class="form-group">
                    <label for="report-type">Report Format:</label>
                    <select id="report-type">
                        <option value="">Select</option>
                        <option value="pdf">PDF</option>
                        <option value="excel">EXCEL</option>
                    </select>
                </div>
        
                <button class="send-button">Send Report</button>
            </div>
        </div>

        <!-- Tabla de informes -->
        <div class="table-container">
            <h2>Report History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Report Type</th>
                        <th>Priority</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>03/04/2025</td>
                        <td>Exportaciones</td>
                        <td>Alta</td>
                        <td>
                            <ion-icon class="icon view" name="eye-outline"></ion-icon>
                            <ion-icon class="icon download" name="download-outline"></ion-icon>
                            <ion-icon class="icon email" name="mail-outline"></ion-icon>
                        </td>
                    </tr>
                    <tr>
                        <td>15/03/2025</td>
                        <td>Importaciones</td>
                        <td>Media</td>
                        <td>
                            <ion-icon class="icon view" name="eye-outline"></ion-icon>
                            <ion-icon class="icon download" name="download-outline"></ion-icon>
                            <ion-icon class="icon email" name="mail-outline"></ion-icon>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Botones de exportaciÃ³n -->
        <div class="export-controls">
            <button class="btn-export pdf">
                <ion-icon name="document-outline"></ion-icon> Exportar PDF
            </button>
            <button class="btn-export excel">
                <ion-icon name="grid-outline"></ion-icon> Exportar Excel
            </button>
        </div>
        
    </div>
    
    <script type="module">
        import { loadComponents } from '../Scripts/components.js';
        loadComponents();
    </script>
    <script src="Modal.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="../Scripts/Session.js"></script>
</body>
</html>
