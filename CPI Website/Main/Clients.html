<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Images/Logo - CPI.png" type="image/png">
    <title>S CPI</title>
    <link rel="icon" type="image/png" href="../Images/logo.png">
    <link rel="stylesheet" href="../Styles/HeaderSlider-Style.css">
    <link rel="stylesheet" href="../Styles/Storage-Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="header-container"></div>
    <div id="sidebar-container"></div>
    <div id="sidebar-overlay" class="sidebar-overlay"></div>
    <div class="content-Storage">
        <h1>Provider's Information</h1>

        <div class="controls">
            <button id="openProviderModal" class="btn-1">
                <ion-icon name="add-circle"></ion-icon> Add Provider
            </button>
            <div class="search-bar">
                <input type="text" id="search-provider" placeholder="Search provider..." />
                <ion-icon name="search-outline"></ion-icon>
            </div>
        </div>

        <div class="table-container">
            <h2>Clients</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="client-table-body"></tbody>
            </table>
        </div>

        <!-- Modal fondo -->
        <div id="modalBackdrop" class="backdrop hidden"></div>

        <!-- Modal -->
        <div id="providerModal" class="modal-add-stock hidden">
            <div class="modal-content">
                <h2>Add Provider</h2>
                <h3>Provider's Information</h3>

                <div class="form-group">
                    <div class="input-container">
                        <label>Name *</label>
                        <input type="text" id="cliente-nombre" placeholder="Enter provider's name" />
                    </div>
                    <div class="input-container">
                        <label>ID *</label>
                        <input type="text" id="cliente-doc" placeholder="Enter provider's ID" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-container">
                        <label>Email *</label>
                        <input type="email" id="cliente-email" placeholder="Enter email" />
                    </div>
                    <div class="input-container">
                        <label>Phone Number *</label>
                        <input type="text" id="cliente-telefono" placeholder="Enter phone number" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-container">
                        <label>Password *</label>
                        <input type="password" id="cliente-pass" placeholder="Enter password" />
                    </div>
                    <div class="input-container">

                        <div class="input-container">
                            <label>Role *</label>
                            <input type="text" id="cliente-rol" value="CLI" />
                        </div>

                    </div>
                </div>

                <div class="button-group">
                    <button class="btn-1" id="btn-registrar-cliente">Add Provider</button>
                    <button class="btn-2" id="closeProviderModal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { loadComponents } from '../Scripts/Components.js';
        loadComponents();
    </script>
    <script type="module" src="../Scripts/Main.js"></script>
    <script src="../Scripts/Clients.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="../Scripts/Session.js"></script>
</body>

</html>
