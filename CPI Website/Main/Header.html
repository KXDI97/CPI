<div class="container">
    <div class="header">
        <div class="logo">
            <img src="../Images/Logo - CPI.png" alt="Logo de la página">
            <span class="logo-text">CPI</span>
        </div>
        <div class="user-actions">
            <div class="user-info">
                <button class="profile-button">
                    <img src="../Images/unnamed.png" alt="Perfil" class="profile-icon-img">
                </button> 
                <span class="username">Bryams Solórzano</span>
                <div class="popup profile-popup" id="profile-popup">
                    <div class="popup-header">  
                        <img src="../Images/unnamed.png" alt="Foto perfil" class="profile-photo">
                        <h3>Bryams G.</h3>
                        <p>solorzanobryams@gmail.com</p>
                    </div>
                    <div class="popup-body">
                        <button><ion-icon name="settings-outline"></ion-icon> Settings</button>
                        <button><ion-icon name="key-outline"></ion-icon> Change password</button>
                        <button><ion-icon name="mail-outline"></ion-icon> Change email</button>
                        <button><ion-icon name="log-out-outline" onclick="showLogoutModal()"></ion-icon> Sign out</button>
                    </div>
                </div>
            </div>
            <div class="notification">
                <button class="notification-button">
                    <ion-icon name="notifications-outline"></ion-icon>
                    <span id="notification-counter" class="notification-counter">0</span>
                </button>
            </div>
            
            <!-- Popup Notificaciones -->
            <div class="popup notification-popup" id="notification-popup">
                <div class="popup-header">
                    <h3>Notificaciones</h3>
                </div>
                <div class="popup-body notifications-list">
                    <div class="notification-item">
                        <ion-icon name="alert-circle-outline"></ion-icon>
                        <div>
                            <p>Tu pedido ha sido enviado.</p>
                            <small>Hace 2 horas</small>
                        </div>
                    </div>
                    <div class="notification-item">
                        <ion-icon name="checkmark-circle-outline"></ion-icon>
                        <div>
                            <p>Cambio de contraseña exitoso.</p>
                            <small>Ayer</small>
                        </div>
                    </div>
                    <div class="notification-item">
                        <ion-icon name="gift-outline"></ion-icon>
                        <div>
                            <p>¡Tienes un nuevo bono!</p>
                            <small>Hace 3 días</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</div>
