<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings CPI</title>
    <link rel="icon" type="image/png" href="../Images/logo.png">
    <link rel="stylesheet" href="../Styles/HeaderSlider-Style.css">
    <link rel="stylesheet" href="../Styles/Settings-Style.css">
</head>
<body>
    <div id="header-container"></div>
    <div id="sidebar-container"></div>
    <div id="sidebar-overlay" class="sidebar-overlay"></div>
    <div class="container-settings">
        <h2>Settings</h2>
            <div class="settings-container">
                <div class="setting">
                    <div class="setting-info">
                        <ion-icon name="people-outline"></ion-icon>
                        <span>User Management</span>
                    </div>
                    <button>Editar</button>
                </div>
                <div class="setting">
                    <div class="setting-info">
                        <ion-icon name="notifications-circle-outline"></ion-icon>
                        <span>Notifications</span>
                    </div>
                    <button>Configurar</button>
                </div>
                <div class="setting">
                    <div class="setting-info">
                        <ion-icon name="shield-half-outline"></ion-icon>
                        <span>Security and Backup</span>
                    </div>
                    <button>Ver</button>
                </div>
                <div class="setting">
                    <div class="setting-info">
                        <ion-icon name="settings-outline"></ion-icon>
                        <span>User Preferences</span>
                    </div>
                    <button>Ajustar</button>
                </div>
                <div class="setting">
                    <div class="setting-info">
                        <ion-icon name="globe-outline"></ion-icon>
                        <span>Language and Region</span>
                    </div>
                    <button>Cambiar</button>
                </div>
                <div class="setting">
                    <div class="setting-info">
                        <ion-icon name="bar-chart-outline"></ion-icon>
                        <span>Customizing Reports</span>
                    </div>
                    <button>Editar</button>
                </div>
            </div>
    </div>
    <script type="module">
        import { loadComponents } from '../Scripts/components.js';
        loadComponents();
    </script>
    <script type="module" src="../Scripts/Main.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="../Scripts/Session.js"></script>
</body>
</html>
