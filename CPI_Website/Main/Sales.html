<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Images/Logo - CPI.png" type="image/png">
    <title>Sales CPI</title>
    <link rel="icon" type="image/png" href="../Images/logo.png">
    <link rel="stylesheet" href="../Styles/HeaderSlider-Style.css">
    <link rel="stylesheet" href="../Styles/Sales-Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="header-container"></div>
    <div id="sidebar-container"></div>
    <div id="sidebar-overlay" class="sidebar-overlay"></div>

        <div class="content-Sales">
        <section id="sales-module" class="sales-wrap">
        <header class="sales-header">
            <h2>Sales</h2>
            <button id="btn-new-sale" class="btn-primary">+ New Sale</button>
        </header>

        <div class="sales-grid">
            <!-- Card 1: Sales List -->
            <article class="card">
            <div class="card-title">
                <h3>Sales</h3>
            </div>
            <div class="card-body">
                <table class="tbl">
                <thead>
                    <tr>
                    <th>Date</th>
                    <th>Customer</th>
                    <th class="ta-right">Amount</th>
                    <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <td>2024-04-24</td>
                    <td>John Doe</td>
                    <td class="ta-right">$1,200.00</td>
                    <td><span class="badge success">Paid</span></td>
                    </tr>
                    <tr>
                    <td>2024-04-24</td>
                    <td>Acme Inc.</td>
                    <td class="ta-right">$800.00</td>
                    <td><span class="badge warning">Pending</span></td>
                    </tr>
                    <tr>
                    <td>2024-04-24</td>
                    <td>Beta Corp</td>
                    <td class="ta-right">$8,000.00</td>
                    <td><span class="badge danger">Overdue</span></td>
                    </tr>
                </tbody>
                </table>
            </div>
            </article>

            <!-- Card 2: New Sale -->
            <article class="card">
            <div class="card-title">
                <h3>New Sale</h3>
            </div>
            <div class="card-body">
                <form>
                <label class="fld">
                    <span>Customer</span>
                    <input type="text" placeholder="Customer name">
                </label>

                <label class="fld">
                    <span>Date</span>
                    <input type="date" value="2024-04-24">
                </label>

                <label class="fld">
                    <span>Amount</span>
                    <input type="number" step="0.01" placeholder="0.00">
                </label>

                <label class="fld">
                    <span>Status</span>
                    <select>
                    <option>Paid</option>
                    <option>Pending</option>
                    <option>Overdue</option>
                    </select>
                </label>

                <div class="actions">
                    <button type="submit" class="btn-primary">Save</button>
                    <button type="button" class="btn-secondary">Cancel</button>
                </div>
                </form>
            </div>
            </article>

            <!-- Card 3: Editable Detail -->
            <article class="card">
            <div class="card-title">
                <h3>Sale Detail</h3>
            </div>
            <div class="card-body">
                <form>
                <label class="fld">
                    <span>Customer</span>
                    <input type="text" value="John Doe">
                </label>
                <label class="fld">
                    <span>Date</span>
                    <input type="date" value="2024-04-24">
                </label>
                <label class="fld">
                    <span>Amount</span>
                    <input type="number" step="0.01" value="1200.00">
                </label>
                <label class="fld">
                    <span>Status</span>
                    <select>
                    <option selected>Paid</option>
                    <option>Pending</option>
                    <option>Overdue</option>
                    </select>
                </label>
                <div class="actions">
                    <button type="submit" class="btn-primary">Save</button>
                </div>
                </form>
            </div>
            </article>

            <!-- Card 4: Read-only Detail -->
            <article class="card">
            <div class="card-title">
                <h3>Sale Detail</h3>
            </div>
            <div class="card-body">
                <p><strong>Customer:</strong> John Doe</p>
                <p><strong>Date:</strong> 2024-04-24</p>
                <p><strong>Amount:</strong> $1,200.00</p>
                <p><strong>Status:</strong> <span class="badge success">Paid</span></p>
                <div class="actions">
                <button class="btn-primary">Edit</button>
                </div>
            </div>
            </article>
        </div>
        </section>

        </div>

    <script type="module">
        import { loadComponents } from '../Scripts/Components.js';
        loadComponents();
    </script>
    <script type="module" src="../Scripts/Main.js"></script>
    <script src="../Scripts/Modal.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="../Scripts/Session.js"></script>
    <script src="../Scripts/Sales.js"></script>
</body>

</html>
