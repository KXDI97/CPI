<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CPI</title>
    <link rel="icon" type="image/png" href="../Images/logo.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

</head>

<body class="bg-gray-900 text-white flex items-center justify-center h-screen px-4">
    <div class="bg-gray-800 shadow-lg rounded-lg flex max-w-4xl w-full mx-auto self-center h-auto md:h-[550px]">
        <!-- Imagen a la izquierda -->
        <div class="hidden md:block w-1/2 bg-cover bg-center rounded-l-lg"
            style="background-image: url('../Images/Login-Test.jpeg');">
            <div class="h-full flex flex-col justify-end p-6 bg-black bg-opacity-20 text-white rounded-l-lg">
                <div class="flex space-x-2 mt-2"></div>
            </div>
        </div>
        <!-- Formulario -->
        <div class="w-full md:w-1/2 p-8 flex flex-col justify-center">
            <div class="text-center mb-6">
                <div class="flex items-center justify-center space-x-3">
                    <img src="../Images/Logo - CPI.png" alt="CPI Logo" class="w-12">
                    <span class="text-2xl font-bold">CPI</span>
                </div>
                <br>
                <h2 class="text-2xl font-bold mt-2">New Password</h2>
                <p class="text-gray-400 text-sm">Your new password must be different from previously usd one, and must have at least 8 characters.</p>
            </div>

            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="password" class="block text-sm font-semibold mb-1">New Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-[#54F1B7]">
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-sm font-semibold mb-1"> Confirm Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-[#54F1B7]">
                </div>


                <button type="submit"
                    class="w-full bg-gradient-to-b from-[#9069F9] to-[#54F1B7] opacity-90 hover:opacity-100 py-2 rounded-md transition-all duration-300 font-bold">
                    Reset Password!
                </button>

                <br></br>

                <div class="flex justify-between items-center text-sm mb-4">

                    <a href="login.html" class="text-[#54F1B7] hover:underline">Login.</a>
                </div> 

                <div class="flex items-center my-4">
                    <hr class="flex-grow border-gray-600">
                    <span class="text-gray-400 px-2">o</span>
                    <hr class="flex-grow border-gray-600">
                </div>

                
            </form>
            <p class="text-center text-sm text-gray-400 mt-4">
                Don't have an account? <a href="SignUp.html" class="text-[#9069F9] hover:underline">Sign up</a>
            </p>
        </div>
    </div>
    </body>
    </html>
