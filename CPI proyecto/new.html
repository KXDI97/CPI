<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="new.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class="container">
      <div class="logo">
    <img src="CPI.jpg">
    <span class="texto-logo">CPI</span>
</div>

        <h2 class="title">Nueva contraseña</h2>
        <p class="description">
            Tu nueva contraseña debe ser diferente a las anteriores y debe tener al menos 8 caracteres.
        </p>
        </p>

        <div class="input-group">
            <label>Nueva contraseña</label>
            <div class="input-container">
                <span class="icon">🔒</span>
                <input type="password" placeholder="">
            </div>
        </div>

        <div class="input-group">
            <label>Confirmar contraseña</label>
            <div class="input-container">
                <span class="icon">🔒</span>
                <input type="password" placeholder="">
            </div>
        </div>

        <button class="reset-btn">Restablecer contraseña</button>

        <div class="text-center">
            <a href="#" class="back-link">Volver a iniciar sesion.</a>
        </div>
    </div>
</body>
