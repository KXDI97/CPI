<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart with Legend</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1F2937;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chart-container {
            display: flex;
            background: #374151;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(188, 190, 206, 0.5);
            width: 600px;
            align-items: center;
            gap: 20px;
        }

        .chart-box {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .legend {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .legend div {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend span {
            width: 15px;
            height: 15px;
            display: inline-block;
            border-radius: 50%;
        }

        .color-ink { background-color: #00FFAA; }
        .color-additives { background-color: #8A2BE2; }
        .color-tapes { background-color: #FF4C4C; }
        .color-devices { background-color: #4682B4; }
    </style>
</head>
<body>

    <div class="chart-box-dough">
        <h2>Spending</h2>
        <p>From 14 Jan, 2024 - 14 Mar, 2024</p>
        <div class="chart-content">
            <canvas id="spendingChart"></canvas>
            <div class="legend">
                <div><span class="color-ink"></span> Ink - 36%</div>
                <div><span class="color-additives"></span> Additives - 42%</div>
                <div><span class="color-tapes"></span> Tapes - 15%</div>
                <div><span class="color-devices"></span> Devices - 5%</div>
            </div>
        </div>
        <button class="view-more" id="statsgo">View more</button>
    </div>

    <div class="chart-container">
        <div class="chart-box">
            <canvas id="spendingChart"></canvas>
        </div>
        <div class="legend">
            <div><span class="color-ink"></span> Ink - 36%</div>
            <div><span class="color-additives"></span> Additives - 42%</div>
            <div><span class="color-tapes"></span> Tapes - 15%</div>
            <div><span class="color-devices"></span> Devices - 5%</div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('spendingChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Ink', 'Additives', 'Tapes', 'Devices'],
                datasets: [{
                    data: [36, 42, 15, 5],
                    backgroundColor: ['#00FFAA', '#8A2BE2', '#FF4C4C', '#4682B4']
                }]
            },
            options: {
                plugins: {
                    legend: { display: false } // Oculta la leyenda por defecto de Chart.js
                }
            }
        });
    </script>

</body>
</html>
