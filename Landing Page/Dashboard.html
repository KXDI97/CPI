<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard CPI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div id="header-container"></div>
    <div id="sidebar-container"></div>

    <div class="content-Dashboard">
        <h1>Informs Dashboard</h1>
        <p>Hello Bryams, let's look at informs and imports performance:</p>

        <div class="chart-container">

            <div class="chart-box">
                <h2>Purchase Order</h2>
                <button class="view-more">View more</button>
                <p>From 14 Jan, 2024 - 14 Mar, 2024</p>
                <canvas id="purchaseChart"></canvas>
            </div>

            <!-- Gráfico circular + leyenda -->
            <div class="chart-box">
                <h2>Spending</h2>
                <p>From 14 Jan, 2024 - 14 Mar, 2024</p>
                <canvas id="spendingChart"></canvas>
                <div class="legend">
                    <div><span class="color-ink"></span> Ink - 36%</div>
                    <div><span class="color-additives"></span> Additives - 42%</div>
                    <div><span class="color-tapes"></span> Tapes - 15%</div>
                    <div><span class="color-devices"></span> Devices - 5%</div>
                </div>
                <button class="view-more">View more</button>
            </div>

            <div class="chart-box"> <!-- Nuevo tercer gráfico -->
                <h2>Upcoming payments</h2>
                <canvas id="revenueChart"></canvas>
                <button class="view-more">See all</button>
            </div>
        </div>
        
        <script type="module">
            import { loadComponents } from './components.js';
            loadComponents();
        </script>
        <script src="components.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="Chart.js"></script>
    </div>
</body>

</html>
