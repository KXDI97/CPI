<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CPI</title>
    <link rel="icon" type="image/png" href="../Images/logo.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
        <div class="text-center mb-6">
            <div class="flex items-center justify-center space-x-3">
                <img src="../Images/Logo - CPI.png" alt="CPI Logo" class="w-12">
                <span class="text-2xl font-bold">CPI</span>
            </div>
            <h2 class="text-2xl font-bold mt-2">Welcome Back!</h2>
            <p class="text-gray-400 text-sm">Sign in to your account</p>
        </div>

        <form action="#" method="POST">
            <div class="mb-4">
                <label for="email" class="block text-sm font-semibold mb-1">Email Address</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-[#9069F9]">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-semibold mb-1">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-[#54F1B7]">
            </div>

            <div class="flex justify-between items-center text-sm mb-4">
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2"> Remember me
                </label>
                <a href="#" class="text-[#54F1B7] hover:underline">Forgot password?</a>
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-b from-[#9069F9] to-[#54F1B7] opacity-90 hover:opacity-100 py-2 rounded-md transition-all duration-300 font-bold">
                Log in
            </button>
        </form>

        <p class="text-center text-sm text-gray-400 mt-4">
            Don't have an account? <a href="register.html" class="text-[#9069F9] hover:underline">Sign up</a>
        </p>
    </div>
</body>

</html>
