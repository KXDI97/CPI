<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CPI</title>
    <link rel="icon" type="image/png" href="../Images/logo.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

</head>

<body class="bg-gray-900 text-white flex items-center justify-center h-screen px-4">
    <div class="bg-gray-800 shadow-lg rounded-lg flex max-w-4xl w-full mx-auto self-center h-auto md:h-[550px]">
        <!-- Imagen a la izquierda -->
        <div class="hidden md:block w-1/2 bg-cover bg-center rounded-l-lg"
            style="background-image: url('../Images/Login-Test.jpeg');">
            <div class="h-full flex flex-col justify-end p-6 bg-black bg-opacity-20 text-white rounded-l-lg">
                <div class="flex space-x-2 mt-2"></div>
            </div>
        </div>

        <!-- Formulario -->
        <div class="w-full md:w-1/2 p-8 flex flex-col justify-center">
            <div class="text-center mb-6">
                <div class="flex items-center justify-center space-x-3">
                    <img src="../Images/Logo - CPI.png" alt="CPI Logo" class="w-12">
                    <span class="text-2xl font-bold">CPI</span>
                </div>
                <h2 class="text-2xl font-bold mt-2">Welcome Back!</h2>
                <p class="text-gray-400 text-sm">Sign in to your account</p>
            </div>

            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-semibold mb-1">Email Address</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-[#54F1B7]">
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-sm font-semibold mb-1">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-[#54F1B7]">
                </div>

                <div class="flex justify-between items-center text-sm mb-4">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2"> Remember me
                    </label>
                    <a href="#" class="text-[#54F1B7] hover:underline">Forgot password?</a>
                </div>

                <button type="submit"
                    class="w-full bg-gradient-to-b from-[#9069F9] to-[#54F1B7] opacity-90 hover:opacity-100 py-2 rounded-md transition-all duration-300 font-bold">
                    Log in
                </button>
                <div class="flex items-center my-4">
                    <hr class="flex-grow border-gray-600">
                    <span class="text-gray-400 px-2">or</span>
                    <hr class="flex-grow border-gray-600">
                </div>

                <div class="mt-4 flex items-center justify-center">
                    <button id="google-login"
                        class="flex items-center justify-center w-full bg-gray-600 text-white py-2 px-4 rounded-md shadow-md hover:bg-gray-100 hover:text-black   transition">
                        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google Logo"
                            class="w-5 h-5 mr-3">
                        <span class="text-sm font-semibold">Sign in with Google</span>
                    </button>
                </div>

                <script>
                    document.getElementById('google-login').addEventListener('click', function () {
                        google.accounts.id.prompt(); // Despliega el modal de Google Sign-In
                    });

                    function handleCredentialResponse(response) {
                        console.log("ID Token: " + response.credential);
                        // Aqu√≠ puedes enviar el token a tu backend para autenticar al usuario
                    }
                </script>
            </form>
            <p class="text-center text-sm text-gray-400 mt-4">
                Don't have an account? <a href="SignUp.html" class="text-[#9069F9] hover:underline">Sign up</a>
            </p>
        </div>
    </div>
</body>

</html>
