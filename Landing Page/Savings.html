<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports CPI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles2.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-container"></div>
    <div id="sidebar-container"></div>
    <div class="content-Reports">
        <h1>Reports</h1>

        <!-- Controles y filtros -->
        <div class="filters">
            <label for="fecha-inicio">Fecha Inicio:</label>
            <input type="date" id="fecha-inicio">

            <label for="fecha-final">Fecha Final:</label>
            <input type="date" id="fecha-final">

            <label for="tipo-producto">Tipo de Producto:</label>
            <select id="tipo-producto">
                <option value="">Seleccione</option>
                <option value="Electronico">Electr√≥nico</option>
                <option value="Muebles">Muebles</option>
                <option value="Ropa">Ropa</option>
            </select>

            <label for="proveedor">Proveedor:</label>
            <input type="text" id="proveedor" placeholder="Ingrese proveedor">

            <label for="codigo-cliente">C√≥digo Cliente:</label>
            <input type="text" id="codigo-cliente" placeholder="Ingrese c√≥digo">

            <label for="metodo-importacion">M√©todo de Importaci√≥n:</label>
            <select id="metodo-importacion">
                <option value="">Seleccione</option>
                <option value="A√©reo">A√©reo</option>
                <option value="Mar√≠timo">Mar√≠timo</option>
                <option value="Terrestre">Terrestre</option>
            </select>

            <button class="btn-filtrar">
                <ion-icon name="filter-outline"></ion-icon> Aplicar Filtros
            </button>
        </div>

        <div class="container-reports">
            <div class="report-viewer">
                <h2>Visualizaci√≥n de Informe</h2>
        
                <div class="form-group">
                    <label for="filters">üìåFiltros Aplicado</label>
                    <input type="text" id="filters" placeholder="Resumen de filtros seleccionados" disabled>
                </div>
        
                <div class="report-container">
                    <iframe id="reportFrame" src="ejemplo.pdf"></iframe>
                </div>
        
                <button class="discard-button">üóëÔ∏è Descartar Informe</button>
            </div>
        
            <div class="report-sender">
                <h2>Env√≠o de Informes</h2>

                <div class="form-group">
                    <label for="Reports">Select Report</label>
                    <select id="Reports">
                        <option value="">Seleccione</option>
                    </select>
                </div>
        
                <div class="form-group">
                    <label for="email">üìß Correo Electr√≥nico:</label>
                    <input type="email" id="email" placeholder="Ingrese el correo destino">
                </div>
        
                <div class="form-group">
                    <label for="report-type">üìÑ Formato del Informe:</label>
                    <select id="report-type">
                        <option value="pdf">PDF</option>
                        <option value="excel">Excel</option>
                    </select>
                </div>
        
                <button class="send-button">üì§ Enviar Informe</button>
            </div>
        </div>

        <!-- Tabla de informes -->
        <div class="table-container">
            <h2>Historial de Informes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Tipo de Informe</th>
                        <th>Importancia</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>03/04/2025</td>
                        <td>Exportaciones</td>
                        <td>Alta</td>
                        <td>
                            <ion-icon class="icon view" name="eye-outline"></ion-icon>
                            <ion-icon class="icon download" name="download-outline"></ion-icon>
                            <ion-icon class="icon email" name="mail-outline"></ion-icon>
                        </td>
                    </tr>
                    <tr>
                        <td>15/03/2025</td>
                        <td>Importaciones</td>
                        <td>Media</td>
                        <td>
                            <ion-icon class="icon view" name="eye-outline"></ion-icon>
                            <ion-icon class="icon download" name="download-outline"></ion-icon>
                            <ion-icon class="icon email" name="mail-outline"></ion-icon>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Botones de exportaci√≥n -->
        <div class="export-controls">
            <button class="btn-export pdf">
                <ion-icon name="document-outline"></ion-icon> Exportar PDF
            </button>
            <button class="btn-export excel">
                <ion-icon name="grid-outline"></ion-icon> Exportar Excel
            </button>
        </div>
        
    </div>
    <script type="module">
        import { loadComponents } from './Components.js';
        loadComponents();
    </script>
    <script src="Modal.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
